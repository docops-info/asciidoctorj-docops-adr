<?xml version="1.0" standalone="no"?>
<svg id="adr" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" font-family="arial" viewBox="0 0 650 565"
     clip="rect(0, 5, 8, 2)">
    <defs>
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="Proposed-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#94c2e5"/>
            <stop offset="50%" stop-color="#5ea4d8"/>
            <stop offset="100%" stop-color="#2986cc"/>
        </linearGradient>
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="Accepted-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#9bba8e"/>
            <stop offset="50%" stop-color="#699855"/>
            <stop offset="100%" stop-color="#38761d"/>
        </linearGradient>
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="Superseded-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#fae1a1"/>
            <stop offset="50%" stop-color="#f7d272"/>
            <stop offset="100%" stop-color="#F5C344"/>
        </linearGradient>        
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="Deprecated-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#f4cccc"/>
            <stop offset="50%" stop-color="#efb2b2"/>
            <stop offset="100%" stop-color="#EA9999"/>
        </linearGradient>        
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="Rejected-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#e5a1a4"/>
            <stop offset="50%" stop-color="#d87277"/>
            <stop offset="100%" stop-color="#CB444A"/>
        </linearGradient>
        <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
            <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/> <!-- this contains the offset blurred image -->
                <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
            </feMerge>
        </filter>

    </defs>
    <style>
    .adrlink {
            fill: blue; /* Even for text, SVG uses fill over color */
            text-decoration: underline;
        }

        .adrlink:hover, .adrlink:active {
            outline: dotted 1px blue;
        }
    </style>
   <path d="M 0 22.0 
 A 22.0 22.0 0 0 1 22.0 0
 L 628.0 0
 A 22.0 22.0 0 0 1 650.0 22.0
 L 650.0 543.0
 A 22.0 22.0 0 0 1 628.0 565.0
 L 22.0 565.0
 A 22.0 22.0 0 0 1 0 543.0
 Z" fill="#ffffff"  stroke="url(#Superseded-gradient)"/>
   <path d="M 0 22.0 
 A 22.0 22.0 0 0 1 22.0 0
 L 628.0 0
 A 22.0 22.0 0 0 1 650.0 22.0
 L 650.0 70.0
 A 0.0 0.0 0 0 1 650.0 70.0
 L 0.0 70.0
 A 0.0 0.0 0 0 1 0 70.0
 Z" fill="url(#Superseded-gradient)" filter="url(#dropshadow)" />
   
    <text x="300" y="30" text-anchor="middle" fill="#000" opacity="0.25" style="font-weight: bold; font-size: 16px;">Use Solr for Structured Data Search</text>
<text x="299" y="29" text-anchor="middle" style="font-weight: bold; font-size: 16px;">Use Solr for Structured Data Search</text>
            <text x="20" y="55" style="font-weight: bold; font-size: 12px;" fill="#000000">Status:</text>
            <text x="77" y="55" style="font-weight: normal; font-size: 12px;" fill="#000000">Superseded</text>
            <text x="200" y="55" style="font-weight: bold; font-size: 12px;" fill="#000000">Date:</text>
            <text x="245" y="55"  style="font-size: 12px;" fill="#000000">November 24th, 2010</text>
        <text x="14" y="85" style="font-weight: normal; font-size: 11px;"><tspan x="14" dy="20" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Context</tspan><tspan x="14" dy="20">Solr and Elasticsearch are both open source search engines. Both can be used to search large amounts of data </tspan><tspan x="14" dy="20">quickly and accurately. While Solr uses a SQL-like query language, Elasticsearch has a full-text search </tspan><tspan x="14" dy="20">engine and is designed for distributed search and analytics. Elasticsearch also allows for faster </tspan><tspan x="14" dy="20">indexing and more advanced search replicas. Both technologies have strengths and weaknesses and are </tspan><tspan x="14" dy="20">often used in combination for enterprise-level search. There is a need of having an API exposed which can be </tspan><tspan x="14" dy="20">used to search structured data. The Data currently resides in RDBMS, it is difficult to expose </tspan><tspan x="14" dy="20">micro-service directly querying out of RDBMS databases since the application runs out of the same </tspan><tspan x="14" dy="20">environment. There are options like <tspan><a href="https://www.elastic.co" xlink:href="https://www.elastic.co" class="adrlink" target="_top">ElasticSearch</a></tspan> and Solr where data can be replicated. These solutions provide out </tspan><tspan x="14" dy="20">of the box capabilities that can be leveraged by developers without needed to build RESTful or GraphQL type </tspan><tspan x="14" dy="20">APIs. </tspan><tspan x="14" dy="20" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Decision</tspan><tspan x="14" dy="20">Use <tspan><a href="https://solr.apache.org/" xlink:href="https://solr.apache.org/" class="adrlink" target="_top">Solr</a></tspan> for data indexing. This use is because Solr has high performance throughput with large volume of </tspan><tspan x="14" dy="20">data. Unstructured data can also be supported. If this decision does not meet the need then additional PoC </tspan><tspan x="14" dy="20">will be created. </tspan><tspan x="14" dy="20" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Consequences</tspan><tspan x="14" dy="20">Data Needs to be replicated across the solr cloud instances. This Solr cloud needs maintenance. Near </tspan><tspan x="14" dy="20">realtime data replication is required Additional Cost of maintaining the Solr Cloud environment. </tspan><tspan x="14" dy="20" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Participants</tspan><tspan x="14" dy="20">Roach,Rose,Duffy </tspan></text>
</svg>