<?xml version="1.0" standalone="no"?>
<svg id="adr" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" font-family="arial" viewBox="0 0 550 550"
     clip="rect(0, 5, 8, 2)">
    <defs>
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="Proposed-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#94c2e5"/>
            <stop offset="50%" stop-color="#5ea4d8"/>
            <stop offset="100%" stop-color="#2986cc"/>
        </linearGradient>
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="Accepted-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#9bba8e"/>
            <stop offset="50%" stop-color="#699855"/>
            <stop offset="100%" stop-color="#38761d"/>
        </linearGradient>
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="Superseded-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#fae1a1"/>
            <stop offset="50%" stop-color="#f7d272"/>
            <stop offset="100%" stop-color="#F5C344"/>
        </linearGradient>        
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="Deprecated-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#f4cccc"/>
            <stop offset="50%" stop-color="#efb2b2"/>
            <stop offset="100%" stop-color="#EA9999"/>
        </linearGradient>        
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="Rejected-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#e5a1a4"/>
            <stop offset="50%" stop-color="#d87277"/>
            <stop offset="100%" stop-color="#CB444A"/>
        </linearGradient>
        <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
            <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/> <!-- this contains the offset blurred image -->
                <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
            </feMerge>
        </filter>

    </defs>
    <style>
    .adrlink {
            fill: blue; /* Even for text, SVG uses fill over color */
            text-decoration: underline;
        }

        .adrlink:hover, .adrlink:active {
            outline: dotted 1px blue;
        }
    </style>
    <rect ry="14" x="0" y="2" width="97%" height="10.8%" fill="url(#Proposed-gradient)" style="border-radius: 20px; background-color: red;"/>

    <rect ry="14" x="0" y="57" width="97%" height="87.2%" fill="#ffffff" style="border-radius: 20px; background-color: red;"/>

    <rect ry="14" x="0" y="2" width="97%" height="65" fill="url(#Proposed-gradient)" style="border-radius: 20px; background-color: red;"/>
    <rect rx="20" ry="20" width="97%" height="97%" style="filter:url(#dropshadow)" fill="none" stroke="#2986cc" stroke-width="3" />
   
    <text x="250" y="30" text-anchor="middle" style="font-weight: bold; font-size: 16px;" >Use Solr for Structured &amp; Search</text>
            <text x="20" y="55" style="font-weight: bold; font-size: 12px;" fill="#ffffff">Status:</text>
            <text x="77" y="55" style="font-weight: normal; font-size: 12px;" fill="#ffffff">Proposed</text>
            <text x="200" y="55" style="font-weight: bold; font-size: 12px;" fill="#ffffff">Date:</text>
            <text x="245" y="55"  style="font-size: 12px;" fill="#ffffff">November 24th, 2010</text>
        <text x="14" y="85" style="font-weight: normal; font-size: 11px;"><tspan x="14" dy="20" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Context</tspan><tspan x="14" dy="20">There is a need of having an API exposed which can be used to search structured data. </tspan><tspan x="14" dy="20">The Data currently resides in RDBMS, it is difficult to expose micro-service directly </tspan><tspan x="14" dy="20">querying out of RDBMS databases since the application runs out of the same environment. </tspan><tspan x="14" dy="20">There are options like Elastic Search &amp;amp; <tspan><a href="https://solr.apache.org/" xlink:href="https://solr.apache.org/" class="adrlink" target="_top">Solr Rocks</a></tspan> where data can be replicated. These </tspan><tspan x="14" dy="20">solutions provide out of the box capabilities that can be leveraged by developers </tspan><tspan x="14" dy="20">without needed to build <tspan><a href="https://en.wikipedia.org/wiki/Representational_state_transfer" xlink:href="https://en.wikipedia.org/wiki/Representational_state_transfer" class="adrlink" target="_top">RESTful</a></tspan> or <tspan><a href="https://graphql.org/" xlink:href="https://graphql.org/" class="adrlink" target="_top">GraphQL</a></tspan> type APIs. </tspan><tspan x="14" dy="20" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Decision</tspan><tspan x="14" dy="20">Use Solr for data &gt; indexing. This use is because Solr has high performance throughput </tspan><tspan x="14" dy="20">with large volume of data. </tspan><tspan x="14" dy="20">Unstructured data can also be supported. </tspan><tspan x="14" dy="20">If this decision does not <tspan><a href="relative" xlink:href="relative" class="adrlink" target="_top">meet</a></tspan> the need then additional PoC will be created. </tspan><tspan x="14" dy="20" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Consequences</tspan><tspan x="14" dy="20"><tspan><a href="https://solr.apache.org/" xlink:href="https://solr.apache.org/" class="adrlink" target="_top">Data</a></tspan> in <tspan><a href="https://solr.apache.org/" xlink:href="https://solr.apache.org/" class="adrlink" target="_top">Solr</a></tspan> Needs to be replicated across the solr cloud instances. </tspan><tspan x="14" dy="20">This Solr cloud needs maintenance &amp; shard management. </tspan><tspan x="14" dy="20">Near realtime data replication is required Additional Cost of maintaining the Solr </tspan><tspan x="14" dy="20">Cloud environment. </tspan><tspan x="14" dy="20" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Participants</tspan><tspan x="14" dy="20">Steve,Ian </tspan></text>
</svg>