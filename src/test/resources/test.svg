<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="970" height="550"
    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 580"
     >
    
    <style>
        .title {
            font: bold 18px "Noto Sans",sans-serif;
            fill: #28293D;
        }

        .status {
            font: bold 14px "Noto Sans",sans-serif;
        }
        .content {
            font: normal 14px "Noto Sans",sans-serif;
        }
        .context {
            font: bold 14px "Noto Sans",sans-serif;
        }
        .contextline {
            font: normal 14px "Noto Sans",sans-serif;
        }
        .subtitle {
            font: bold 14px "Noto Sans",sans-serif;
            fill: white;
        }
        .unselected {
            opacity: 0.4;
        }
        adrlink:link, adrlink:visited {
            cursor: pointer;
        }


        .adrlink {
            fill: blue; /* Even for text, SVG uses fill over color */
            text-decoration: underline;
        }

        .adrlink:hover, .adrlink:active {
            outline: dotted 1px blue;
        }
        #adrRect {
            fill: #d8d8ce;
        }
    </style>
    <rect id="myRect" x="10" y="10" width="970" height="97%" rx="5" ry="5"  fill="#d8d8ce" stroke="#16537e"/>
    <text x="485" y="40" class="title" text-anchor="middle">Use Solr for Structured &amp; Search</text>
    <text x="20" y="80" class="contextline">
        <tspan class="status">Date: </tspan>
    <tspan class="content"> November 24th, 2010</tspan>
    </text>
    <text x="20" y="110">
        <tspan class="status">Status: </tspan>
        <tspan fill="#38761d" font-weight="bold" font-size="14px" font-family="'Noto Sans', sans-serif">Accepted</tspan>
    </text>
        
             <text x="20" y="140">
             <tspan class="status">Context: </tspan><tspan class="content"> There is a need of having an API exposed which can be used to search structured data. </tspan><tspan x="20" dy="30" class="content"> The Data currently resides in RDBMS, it is difficult to expose micro-service directly </tspan><tspan x="20" dy="30" class="content"> querying out of RDBMS databases since the application runs out of the same environment. </tspan><tspan x="20" dy="30" class="content"> There are options like Elastic Search &amp;amp; <tspan><a href="https://solr.apache.org/" xlink:href="https://solr.apache.org/" class="adrlink" target="_top">Solr Rocks</a></tspan> where data can be replicated. These solutions provide out of the box capabilities </tspan><tspan x="20" dy="30" class="content"> that can be leveraged by developers without needed to build <tspan><a href="https://en.wikipedia.org/wiki/Representational_state_transfer" xlink:href="https://en.wikipedia.org/wiki/Representational_state_transfer" class="adrlink" target="_top">RESTful</a></tspan> or <tspan><a href="https://graphql.org/" xlink:href="https://graphql.org/" class="adrlink" target="_top">GraphQL</a></tspan> type APIs. </tspan></text>
            <text x="20" y="300">
            <tspan class="status">Decision: </tspan>
        <tspan class="content"> Use Solr for data &gt; indexing. This use is because Solr has high performance throughput with large volume of data. </tspan><tspan x="20" dy="30" class="content">Unstructured data can also be supported. </tspan><tspan x="20" dy="30" class="content">If this decision does not <tspan><a href="relative" xlink:href="relative" class="adrlink" target="_top">meet</a></tspan> the need then additional PoC will be created. </tspan></text>
            <text x="20" y="400">
        <tspan class="status">Consequences: </tspan>
        <tspan class="content"><tspan><a href="https://solr.apache.org/" xlink:href="https://solr.apache.org/" class="adrlink" target="_top">Data</a></tspan> in <tspan><a href="https://solr.apache.org/" xlink:href="https://solr.apache.org/" class="adrlink" target="_top">Solr</a></tspan> Needs to be replicated across the solr cloud instances. </tspan><tspan x="20" dy="30" class="content">This Solr cloud needs maintenance &amp; shard management. </tspan><tspan x="20" dy="30" class="content">Near realtime data replication is required Additional Cost of maintaining the Solr Cloud environment. </tspan></text>    <text x="20" y="500">
<tspan class="status">Participants: </tspan>
<tspan class="content">Steve,Ian </tspan></text>
    </svg>