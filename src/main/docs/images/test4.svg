<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="970" height="550"
    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1050 580"
     >
    <defs>
         <filter id="dropShadow" height="112%">
             <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
             <feOffset dx="5" dy="3" result="offsetblur"/>
             <feComponentTransfer>
                 <feFuncA type="linear" slope="0.1"/>
             </feComponentTransfer>
             <feMerge>
                 <feMergeNode/>
                 <feMergeNode in="SourceGraphic"/>
             </feMerge>
         </filter>
     </defs>
    
    <style>
        #adrTitle {
            font: bold 18px "Noto Sans",sans-serif;
            fill: #25286A;
        }

        .status {
            font: bold 14px "Noto Sans",sans-serif;
        }
        .content {
            font: normal 14px "Noto Sans",sans-serif;
        }
        .context {
            font: bold 14px "Noto Sans",sans-serif;
        }
        .contextline {
            font: normal 14px "Noto Sans",sans-serif;
        }
        .subtitle {
            font: bold 14px "Noto Sans",sans-serif;
            fill: white;
        }
        .unselected {
            opacity: 0.4;
        }
        #adrlink:link, #adrlink:visited {
            cursor: pointer;
        }


        .adrlink {
            fill: blue; /* Even for text, SVG uses fill over color */
            text-decoration: underline;
        }

        .adrlink:hover, .adrlink:active {
            outline: dotted 1px blue;
        }
        #adrRect {
            fill: #ffffff;
        }
        .adrText {
            writing-mode: tb;
            font: bold 12px "Noto Sans",sans-serif;
            fill: #fffef7;
        }
    </style>
    <rect id="adrRect" x="21" y="20" width="970" height="97%" rx="5" ry="5" stroke="#16537e" />
    <rect id="Proposed" x="0" y="100" width="20" height="80" fill="#aaaaaa" filter="url(#dropShadow)"/>
    <rect id="Accepted" x="0" y="180" width="20" height="80" fill="#38761d" filter="url(#dropShadow)"/>
    <rect id="Superceded" x="0" y="260" width="20" height="80" fill="#aaaaaa" filter="url(#dropShadow)"/>
    <rect id="Deprecated" x="0" y="340" width="20" height="80" fill="#aaaaaa" filter="url(#dropShadow)"/>
    <rect id="Rejected" x="0" y="420" width="20" height="80" fill="#aaaaaa" filter="url(#dropShadow)"/>

    <text x="10" y="110" class="adrText"  >Proposed</text>
    <text x="10" y="190" class="adrText" >Accepted</text>
    <text x="10" y="265" class="adrText">Superseded</text>
    <text x="10" y="345" class="adrText">Deprecated</text>
    <text x="10" y="430" class="adrText">Rejected</text>
    <text id="adrTitle" x="485" y="40" text-anchor="middle">Use Solr for Structured Data Search</text>
    <text x="32" y="80" class="contextline">
        <tspan class="status">Date: </tspan>
    <tspan class="content"> November 24th, 2010</tspan>
    </text>
    <text x="32" y="110">
        <tspan class="status">Status: </tspan>
        <tspan fill="#38761d" font-weight="bold" font-size="14px" font-family="'Noto Sans', sans-serif">Accepted</tspan>
    </text>
        
             <text x="32" y="140">
             <tspan class="status">Context: </tspan><tspan class="content"> There is a need of having an API exposed which can be used to search structured data. </tspan><tspan x="32" dy="30" class="content"> The Data currently resides in RDBMS, it is difficult to expose micro-service directly </tspan><tspan x="32" dy="30" class="content"> querying out of RDBMS databases since the application runs out of the same environment. </tspan><tspan x="32" dy="30" class="content"> There are options like <tspan><a href="https://www.elastic.co" xlink:href="https://www.elastic.co" class="adrlink" target="_top">ElasticSearch</a></tspan> and Solr where data can be replicated. These solutions provide out of the box capabilities </tspan><tspan x="32" dy="30" class="content"> that can be leveraged by developers without needed to build RESTful or GraphQL type APIs. </tspan></text>
            <text x="32" y="300">
            <tspan class="status">Decision: </tspan>
        <tspan class="content"> Use <tspan><a href="https://solr.apache.org/" xlink:href="https://solr.apache.org/" class="adrlink" target="_top">Solr</a></tspan> for data indexing. This use is because Solr has high performance throughput with large volume of data. </tspan><tspan x="32" dy="30" class="content">Unstructured data can also be supported. </tspan><tspan x="32" dy="30" class="content">If this decision does not meet the need then additional PoC will be created. </tspan></text>
            <text x="32" y="400">
        <tspan class="status">Consequences: </tspan>
        <tspan class="content">Data Needs to be replicated across the solr cloud instances. </tspan><tspan x="32" dy="30" class="content">This Solr cloud needs maintenance. </tspan><tspan x="32" dy="30" class="content">Near realtime data replication is required Additional Cost of maintaining the Solr Cloud environment. </tspan></text>    <text x="32" y="500">
<tspan class="status">Participants: </tspan>
<tspan class="content">Roach,Rose,Duffy </tspan></text>
    </svg>