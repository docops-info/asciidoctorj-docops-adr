<?xml version="1.0" standalone="no"?>
<svg id="adr" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" font-family="arial" viewBox="0 0 500 400"
     clip="rect(0, 5, 8, 2)">
    <defs>
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="proposed-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#94c2e5"/>
            <stop offset="50%" stop-color="#5ea4d8"/>
            <stop offset="100%" stop-color="#2986cc"/>
        </linearGradient>
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="accepxed-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#9bba8e"/>
            <stop offset="50%" stop-color="#699855"/>
            <stop offset="100%" stop-color="#38761d"/>
        </linearGradient>
        <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
            <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/> <!-- this contains the offset blurred image -->
                <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
            </feMerge>
        </filter>

    </defs>
    <rect ry="14" x="0" y="2" width="97%" height="10.8%" fill="url(#accepxed-gradient)" style="border-radius: 20px; background-color: red;"/>

    <rect ry="14" x="0" y="57" width="97%" height="87.2%" fill="#ffffff" style="border-radius: 20px; background-color: red;"/>

    <rect ry="14" x="0" y="2" width="97%" height="65" fill="url(#accepxed-gradient)" style="border-radius: 20px; background-color: red;"/>
    <rect rx="20" ry="20" width="97%" height="97%" style="filter:url(#dropshadow)" fill="none" stroke="gold" stroke-width="3" />
    <text x="250" y="30" text-anchor="middle" style="font-weight: bold; font-size: 16px;" >React Front-End JavaScript Library</text>
    <text x="20" y="55" style="font-weight: bold; font-size: 12px;" fill="#ffffff">Status:</text>
    <text x="77" y="55" style="font-weight: normal; font-size: 12px;" fill="#ffffff">Accepted</text>
    <text x="200" y="55" style="font-weight: bold; font-size: 12px;" fill="#ffffff">Date:</text>
    <text x="245" y="55"  style="font-size: 12px;" fill="#ffffff">04/04/2023</text>
    <text x="14" y="85" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Context</text>
    <text x="14" y="90">
        <tspan x="14" dy="16">We need to choose a front-end JavaScript library for our </tspan>
        <tspan x="14" dy="16">application to develop a responsive and interactive user interface.</tspan>
        <tspan x="14" dy="20" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Decision</tspan>
        <tspan x="14" dy="20">We will use React as our front-end JavaScript library.</tspan>
        <tspan x="14" dy="20" style="font-weight: bold; font-size: 12px;"  text-decoration="underline">Consequences</tspan>
        <tspan x="14" dy="20">
            Learning Curve: React has a learning curve, and it may take some time for </tspan>
        <tspan x="14" dy="20">developers who are new to React to get up to speed.

            Build Tools: </tspan>
        <tspan x="14" dy="20">React requires additional build tools such as Babel and Webpack, </tspan>
        <tspan x="14" dy="20">
            which may add complexity to the development process. Browser compatibility: </tspan>
        <tspan x="14" dy="20">React has compatibility issues with older browsers
            since it uses ES6 features that are</tspan>
        <tspan x="14" dy="20">not supported in older browsers. Steep learning curve: </tspan>
        <tspan x="14" dy="20">It may take time for developers who are not familiar with React to learn how to use</tspan>
        <tspan x="14" dy="20">it efficiently, which may lead to slower development times.
        </tspan>

    </text>

</svg>